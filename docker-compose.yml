version: '3'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    ports:
      - "27017:27017"

networks:
  5g_network:
    driver: bridge

volumes:
  mongodb_data: